<!doctype html>
<html lang="ar" dir="rtl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>الخطوة 2 — اختاري صورة</title>
<style>
  html,body{height:100%;margin:0;background:#0b1224;color:#e5e7eb;font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial}
  .wrap{max-width:1100px;margin:0 auto;padding:16px}
  h1{font-size:20px;margin:0 0 12px}
  .card{background:#0e142a;border:1px solid #2b3453;border-radius:16px;padding:14px}
  .muted{color:#9aa4bf;font-size:14px;margin-bottom:8px}
  .grid{display:grid;gap:12px}
  @media(min-width:820px){ .grid{grid-template-columns:1fr 1fr 1fr} }
  .choice{
    border:2px solid #2b3453;background:#101736;border-radius:14px;padding:12px;cursor:pointer;
    transition:border-color .2s ease, box-shadow .2s ease, transform .08s ease
  }
  .choice:hover{border-color:#22c55e;box-shadow:0 0 0 3px rgba(34,197,94,.18) inset;transform:translateY(-2px)}
  .choice.selected{border-color:#22c55e;box-shadow:0 0 0 3px rgba(34,197,94,.28) inset}
  .img{width:120px;height:120px;object-fit:contain;display:block;margin:auto}
  .title{text-align:center;font-weight:700;margin-top:8px}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}
  .btn{border:1px solid #2b3453;background:#0f1b34;color:#e5e7eb;border-radius:12px;padding:10px 14px;cursor:pointer;text-decoration:none;display:inline-block}
  .btn.primary{background:#22c55e;color:#052e16;border-color:transparent}
  .btn:disabled{opacity:.6;cursor:not-allowed}
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>🖼️ الخطوة 2 — اختاري صورة واحدة</h1>
      <div class="muted">الصورة المختارة ستظهر في الصفحة التالية (اللعبة 2) في لوحة جانبية.</div>

      <div id="choices" class="grid" aria-live="polite"></div>

      <div class="row">
        <a class="btn" href="./step1-game.html">← السابق</a>
        <button id="nextBtn" class="btn primary" disabled>التالي → لعبة 2</button>
      </div>
    </div>
  </div>

<script>
/* --- بيانات الخيارات (بصور حقيقية) --- */
const OPTIONS = [
  { id:"tiktok",    name:"TikTok",      img:"https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg" },
  { id:"snapchat",  name:"سناب شات",   img:"https://upload.wikimedia.org/wikipedia/en/a/ad/Snapchat_logo.svg" },
  { id:"instagram", name:"Instagram",   img:"https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" },
  { id:"twitterx",  name:"Twitter (X)", img:"https://upload.wikimedia.org/wikipedia/commons/9/95/Twitter_new_X_logo.png" },
  { id:"ihsan",     name:"إحسان",       img:"https://ehsan.sa/assets/images/logo.svg" },
  { id:"chatgpt",   name:"ChatGPT",     img:"https://upload.wikimedia.org/wikipedia/commons/0/04/ChatGPT_logo.svg" },
];

const KEY = "GAMES_HUB_PICK"; // المفتاح في LocalStorage
let selectedId = null;

function $(id){ return document.getElementById(id); }

function renderChoices(){
  const c = $("choices");
  c.innerHTML = "";
  OPTIONS.forEach(opt=>{
    const div = document.createElement("div");
    div.className = "choice" + (selectedId===opt.id ? " selected":"");
    div.tabIndex = 0;
    div.setAttribute("role", "button");
    div.setAttribute("aria-label", "اختيار " + opt.name);
    div.innerHTML = `
      <img class="img" src="${opt.img}" alt="${opt.name}">
      <div class="title">${opt.name}</div>
    `;
    div.addEventListener("click", ()=>select(opt.id));
    div.addEventListener("keyup", (e)=>{ if(e.key==="Enter"||e.key===" "){ select(opt.id); }});
    c.appendChild(div);
  });
}

function select(id){
  selectedId = id;
  try { localStorage.setItem(KEY, id); } catch(e){}
  renderChoices();
  $("nextBtn").disabled = false;
}

$("nextBtn").addEventListener("click", ()=>{
  // انتقل للخطوة 3
  window.location.href = "./step3-game.html";
});

// حمل اختيار سابق لو موجود
try{
  const prev = localStorage.getItem(KEY);
  if (prev) { selectedId = prev; }
}catch(e){}
renderChoices();
$("nextBtn").disabled = !selectedId;
</script>
</body>
</html>
